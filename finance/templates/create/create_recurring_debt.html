{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block link %}
<link rel="stylesheet" href="{% static 'css/create/institution.css' %}">
{% endblock %}

{% block content %}
<section>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Criar</button>
    </form>
</section>
{% endblock %}
